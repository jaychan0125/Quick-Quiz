<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <button id="high-score">Previous Score</button>
        <div class="nav-hide" id="timer">
          Timer: <span id="timeLeft"></span>
        </div>
      </nav>
    </header>

    <main>
      <section id="start-page">
        <h1>POP QUIZ</h1>
        <p>Please answer these questions!</p>
        <button id="start-btn">Start!</button>
      </section>

      <section class="hidden" id="game">
        <h2 id="question">This is where the question goes</h2>
        <div class="choices">
          <button class="option">A.</button>
          <button class="option">B.</button>
          <button class="option">C.</button>
          <button class="option">D.</button>
        </div>
        <div class="message" id="message"></div>
      </section>

      <section class="hidden" id="game-over">
        <h2>Game Over!</h2>
        <h3>Your Score: <span id="final-score"></span></h3>
        <form id="userInitials" method="post">
          <label for="userId">Please enter your initials: </label>
          <input
            type="text"
            id="userId"
            name="userId"
            placeholder="AZ"
            maxlength="2"
          />
          <button id="save-button">Submit</button>
        </form>
        <a href="index.html"><button class="return-to-game-button">Return to game</button></a>
      </section>

      <section class="hidden" id="hiscore-page">
        <h2>Previous Score:</h2>
        <div id="score-history"></div>
        <a href="index.html"><button class="return-to-game-button">Return to game</button></a>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
